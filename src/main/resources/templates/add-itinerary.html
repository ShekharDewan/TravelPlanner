<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Trip Planner</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/trips">Trips</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>

            <div class="title">
                <h1 class="header center orange-text"  th:text="${trip.title}"></h1>
                <h3>Add Itinerary</h3>
            </div>

            <br><br>
            <div class="row">
                <form class="col s12" action="#" th:action="@{/trip/} + ${trip.id} + @{/itinerary/add}" th:object="${itinerary}"
                    method="post">
                    <div class="row">
                        
                        <div class="input-field col s6">
                            <input id="date" type="text" class="validate datepicker" th:field="*{date}">
                            <label for="date">Date</label>
                            <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <textarea th:field="*{notes}" id="notes" class="materialize-textarea"></textarea>
                            <label for="notes">Notes</label>
                            <span th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></span>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col s12">
                            <div class="input-field inline">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Add Itinerary
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>


<div th:replace="footer :: footer">...</div>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/js/materialize.js"></script>
    <script src="/js/init.js"></script>

</body>

</html>
